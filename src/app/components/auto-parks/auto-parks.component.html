<h1>Auto Parks</h1>
<form [formGroup]="form">Add Auto Park:
  <div><label>Name: <input type="text" formControlName="name"></label></div>
  <button (click)="save()">{{autoParkForUpdate ? 'update' : 'save'}}</button>
</form>

<hr/>

<div class="container">
  <div>
    <app-auto-park *ngFor="let autoPark of autoParks" [autoPark]="autoPark"></app-auto-park>
  </div>
<router-outlet></router-outlet>
</div>
