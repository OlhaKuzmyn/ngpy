<h1>Login</h1>

<form [formGroup]="form">
  <div><label>Email: <input type="text" formControlName="email"></label></div>
  <div><label>Password: <input type="text" formControlName="password"></label></div>
  <button (click)="login()">Login</button>
</form>
<a [routerLink]="['/resetpassword']">Forgot password?</a>
